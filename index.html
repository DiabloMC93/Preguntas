    // Variables de estado
    let currentQuestionIndex = 0;
    let score = { correct: 0, wrong: 0 };
    let hasAnswered = false;

    // Elementos del DOM
    const screens = {
        start: document.getElementById('start-screen'),
        quiz: document.getElementById('quiz-content'),
        results: document.getElementById('results-screen')
    };
    
    const ui = {
        questionText: document.getElementById('question-text'),
        questionCategory: document.getElementById('question-category'),
        optionsContainer: document.getElementById('options-container'),
        currentQNum: document.getElementById('current-q-num'),
        totalQNum: document.getElementById('total-q-num'),
        scoreCorrect: document.getElementById('score-correct'),
        scoreWrong: document.getElementById('score-wrong'),
        progressBar: document.getElementById('progress-bar'),
        nextBtn: document.getElementById('next-btn'),
        finalScore: document.getElementById('final-score'),
        finalCorrect: document.getElementById('final-correct'),
        finalWrong: document.getElementById('final-wrong'),
        feedbackMsg: document.getElementById('feedback-message')
    };

    function startQuiz() {
        screens.start.style.display = 'none';
        screens.quiz.style.display = 'flex';
        ui.totalQNum.textContent = questionsDB.length;
        loadQuestion();
    }

    function loadQuestion() {
        hasAnswered = false;
        ui.nextBtn.style.display = 'none';
        
        const q = questionsDB[currentQuestionIndex];
        
        // Actualizar UI
        ui.currentQNum.textContent = currentQuestionIndex + 1;
        ui.questionCategory.textContent = q.category;
        ui.questionText.textContent = q.question;
        
        // Barra de progreso
        const progress = ((currentQuestionIndex) / questionsDB.length) * 100;
        ui.progressBar.style.width = `${progress}%`;

        // Generar opciones
        ui.optionsContainer.innerHTML = '';
        q.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(index, btn);
            ui.optionsContainer.appendChild(btn);
        });
    }

    function checkAnswer(selectedIndex, selectedBtn) {
        if (hasAnswered) return;
        hasAnswered = true;

        const q = questionsDB[currentQuestionIndex];
        const options = ui.optionsContainer.children;

        // Mostrar correcta e incorrecta
        if (selectedIndex === q.correct) {
            selectedBtn.classList.add('correct');
            score.correct++;
        } else {
            selectedBtn.classList.add('wrong');
            options[q.correct].classList.add('correct'); // Mostrar la verdadera
            score.wrong++;
        }

        updateScoreBoard();
        
        // Mostrar botón siguiente
        ui.nextBtn.style.display = 'block';
    }

    function nextQuestion() {
        currentQuestionIndex++;
        
        if (currentQuestionIndex < questionsDB.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function updateScoreBoard() {
        ui.scoreCorrect.textContent = score.correct;
        ui.scoreWrong.textContent = score.wrong;
    }

    function showResults() {
        screens.quiz.style.display = 'none';
        screens.results.style.display = 'flex';
        ui.progressBar.style.width = '100%';

        ui.finalScore.textContent = score.correct;
        ui.finalCorrect.textContent = score.correct;
        ui.finalWrong.textContent = score.wrong;

        const percentage = (score.correct / questionsDB.length) * 100;
        let msg = "";
        if (percentage >= 90) msg = "¡Excelente! Dominas el temario.";
        else if (percentage >= 70) msg = "¡Muy bien! Estás listo.";
        else if (percentage >= 50) msg = "Aprobado, pero repasa los fallos.";
        else msg = "Necesitas estudiar un poco más.";
        
        ui.feedbackMsg.textContent = msg;
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        score = { correct: 0, wrong: 0 };
        updateScoreBoard();
        screens.results.style.display = 'none';
        startQuiz();
    }
